config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 1
    - duration: 60
      arrivalRate: 1
      rampTo: 10
    - duration: 60
      arrivalRate: 10
      rampTo: 100
    - duration: 60
      arrivalRate: 100
      rampTo: 1000
  http: 
    timeout: 100 
  payload: 
    path: "queries.csv"
    fields: 
      - "query"
scenarios:
  - name: "Collect tweets from database using query string"
    flow:
    - get:
        url: "/twitter/{{ query }}"
